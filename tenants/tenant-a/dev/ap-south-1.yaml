tenant: tenant-a
env: dev
region: ap-south-1
admin_principal_arn: "arn:aws:iam::907793002691:user/admin"
account_id: "907793002691"

services:
  vpc:
    enabled: true
    config:
      vpc_cidr: "10.10.0.0/16"

  eks:
    enabled: true
    config:
      cluster_name: tenant-a
      version: "1.29"
      node_groups:
        default:
          instance_type: "t3.medium"
          min: 1
          max: 2
